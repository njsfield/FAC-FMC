{{#if callError}}
<h3 class='error'> {{callError}} </h3>
{{/if}}
<div class="panel-group" id="accordion">
  {{#each calls}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{@index}}">
          <div class='row'>
            <div class="col-xs-3">
              {{caller_number}}
            </div>
            <div class="col-xs-3">
              {{callee_number}}
            </div>
            <div class="col-xs-3">
              {{date}}
            </div>
            <div class="col-xs-3">
              {{duration}}
            </div>
          </div>
        </a>
      </div>
    </div>
    <div id="collapse{{@index}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <audio controls src='/fetch-audio/{{file_id}}' preload='none'> </audio>
          </div>
        </div>
        <div class="row tag-cards">
          <div>
            <div class="col-xs-3">
              <div class="form-group">
                <input name="tag" id="addtag_name_{{ call_id }}" class="tagname form-control" type="text" placeholder="Tag Name">
              </div>
            </div>
            <div class="col-xs-2 tag-bar">
              <button type="button" id="addtag_{{ call_id }}" class="btn_addtag btn btn-success">Tag Call</button>
            </div>
          </div>
          <div class='col-xs-7'>
            {{#each tag_label}}
            <div class='tag-card'>
              <span class="tag-name">{{name}}</span>
              <em id="{{id}}" xclass={{../call_id}}>X</em>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
