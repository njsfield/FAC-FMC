<div class="panel-group" id="accordion">
  {{#each calls}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{@index}}">
          <div class='row'>
            <div class="col-xs-3">
              {{caller_number}}
            </div>
            <div class="col-xs-3">
              {{callee_number}}
            </div>
            <div class="col-xs-3">
              {{date}}
            </div>
            <div class="col-xs-3">
              {{duration}}
            </div>
          </div>
        </a>
      </div>
    </div>
    <div id="collapse{{@index}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row tag-cards">
          {{#each tag_name}}
          <div class='tag-card'>
            <span class="tag_name">{{this}}</span>
            <span class="delete-button">x</span>
          </div>
          {{/each}}
        </div>
      <form action="/tag-call" method="POST">
        <input id="call_id" type="hidden" name="call_id" value="{{ call_id }}">
        <div class='row tag-calls-container'>
          <div class="col-xs-4">
            <div class="form-group">
              <input id="tag_call" name="tag" class="form-control" type="text" placeholder="Tag Name">
            </div>
          </div>
          <div class="col-xs-2">
            <button id="tag_button" type="submit" class="btn btn-success">TAG CALL</button>
          </div>
        </div>

      </form>
      <div class="row">
        <div class="col-xs-12">
          <audio controls src='/fetch-audio/{{file_id}}' preload='none'> </audio>
        </div>

      </div>

    </div>
    </div>
  </div>
  {{/each}}
</div>
