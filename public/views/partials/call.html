{{#if callError}}
<div class='col-xs-4 col-xs-offset-4 no-calls-box'>
  <h3 class='no-calls'> {{callError}} </h3>
</div>
{{/if}}
<div class="panel-group" id="accordion">
  {{#each calls}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{@index}}" aria-controls="collapse{{@index}}" aria-expanded="false">
          <div class='row call-line'>
            <div class="col-xs-3">
              {{caller_number}}
            </div>
            <div class="col-xs-3">
              {{callee_number}}
            </div>
            <div class="col-xs-3">
              {{date}}
            </div>
            <div class="col-xs-2">
              {{duration}}
            </div>
            <div class="col-xs-1 arrow-box">
              <img class='downward-arrow' src='/img/arrow-black.png'/>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div id="collapse{{@index}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <audio controls src='/fetch-audio/{{file_id}}' preload='none'> </audio>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1'>
              <ul class="tag-box" id="calltags_{{ call_id }}">
                {{#each tag_label}}
                <li class="tags tag-name"> {{name}}
                  <em id="delTag_{{id}}"class="close"></em>
                </li>
                {{/each}}
                <div class="form-group">
                <li class="new-tag form-control"><input name = 'tag' id="addtag_name_{{ call_id }}" class="input-tag" type="text" placeholder="Tag Name"></li>
                </div>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
