{{#if callError}}
<h3 class='error'> {{callError}} </h3>
{{/if}}
<div class="panel-group" id="accordion">
  {{#each calls}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{@index}}">
          <div class='row'>
            <div class="col-xs-3">
              {{caller_number}}
            </div>
            <div class="col-xs-3">
              {{callee_number}}
            </div>
            <div class="col-xs-3">
              {{date}}
            </div>
            <div class="col-xs-3">
              {{duration}}
            </div>
          </div>
        </a>
      </div>
    </div>
    <div id="collapse{{@index}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <audio controls src='/fetch-audio/{{file_id}}' preload='none'> </audio>
          </div>
        </div>
        <div class="row tag-cards">
          <form action="/tag-call" method="POST">
            <div class="col-xs-3">
              <div class="form-group">
                <input id="tag_call" name="tag" class="form-control" type="text" placeholder="Tag Name">
                <input id="call_id" type="hidden" name="call_id" value="{{ call_id }}">
              </div>
            </div>
            <div class="col-xs-2 tag-bar">
              <button id="tag_button" type="submit" class="btn btn-success">Tag Call</button>
            </div>
          </form>
          <div class='col-xs-7'>
            {{#each tag_name}}
            <div class='tag-card'>
              <span class="tag-name">{{this}}</span>
              <em id={{this}} class={{../call_id}}>X</em>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
