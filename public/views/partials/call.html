{{#if callError}}
<div class='col-xs-4 col-xs-offset-4 no-calls-box'>
  <h3 class='no-calls'> {{callError}} </h3>
</div>
{{/if}}
<div class="panel-group" id="accordion">
  {{#each calls}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{@index}}" aria-controls="collapse{{@index}}" aria-expanded="false">
          <div class='row call-line'>
            <div class="col-xs-1">
              {{caller_number}}
            </div>
            <div class="col-xs-1">
              {{callee_number}}
            </div>
            <div class="col-xs-2">
              {{duration}}
            </div>
            <div class="col-xs-3">
              {{date}}
            </div>
            <div class='col-xs-4 tag-container' id='tag_container_{{call_id}}'>
              {{#each_upto tag_label 3}}
              <div class='small-tags'>
                {{name}}
              </div>
              {{/each_upto}}
              <p id='tag_container_text_{{call_id}}'>
                {{#if tag_label}}
                {{else}}
                no tags
                {{/if}}
              </p>
            </div>
            <div class="col-xs-1 arrow-box">
              <img class='downward-arrow' src='/img/arrow-black.png'/>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div id="collapse{{@index}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <audio controls src='/fetch-audio/{{file_id}}' preload='metadata'> </audio>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1'>
            <h4>Tags:</h4>
              <ul class="tag-box" id="calltags_{{ call_id }}">
                <div class="input-form form-group" id='input_form_{{ call_id }}'>
                {{#each tag_label}}
                <li id='tag-card-{{ id}}' class="tags tag-name orange-tag" tabindex='0'>
                  {{name}}
                  <label for='delTag_{{ id }} sr-only sr-only-focusable' class='close-label'>
                    <span class='sr-only sr-only-focusable'> delete tag {{ name }} from call {{ call_id }} </span>
                  </label>
                  <button id="delTag_{{ id }}"class="close" role='button' tabindex="0"> x </button>
                </li>
                {{/each}}
                <li class="new-tag-{{ call_id }}"><input name='tag' id="addtag_name_{{ call_id }}" class="input-tag" type="text" placeholder="Add tag here"></li>
                </div>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
