<ul class="list-group">
  <li class="list-group-item"><h3>Filter your calls:</h3>
    <select name="saved-filters"></select>
  </li>
  <form action="/filtered-calls" method="POST">
    <div class="form-group">
      <input id="filter_to" name="to" class="form-control" type="text" placeholder="To:">
      <input type="text" name="from" class="form-control" placeholder="From:">
      <input type="text" name="duration(min)" class="form-control" placeholder="Duration (min):">
      <input type="text" name="duration(max)" class="form-control" placeholder="Duration (max):">
      <input type="date" name="date" class="form-control" placeholder="Date:">
      <input type="text" name="tags" class="form-control" placeholder="Tags:">
      <input type="checkbox" name="untagged" value="untagged">Untagged calls<br>
      <button id="filter_search" type="submit" class="btn btn-primary btn-lg">Search</button><br>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Save as</button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Save filter as...</h4>
          </div>
          <div class="modal-body">
            <input type="text" name="tag-name" class="form-control" placeholder="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="save_filter" type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ul>
