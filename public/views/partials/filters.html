<ul class="list-group">
  <li class="list-group-item"><h3>Filter your calls:</h3>
    <select id="dropdown" name="saved-filters">
      <option selected disabled>Your saved filters</option>
      {{#each filters}}
        <option value="{{filter_spec}}">{{filter_name}}</option>
      {{/each}}
    </select>
  </li>
  <div id="filter">
    <div class="form-group">
      <input type="text" id="to" name="to" class="form-control" placeholder="To:">
      <input type="text" id="from" name="from" class="form-control" placeholder="From:">
      <input type="text" id="duration_min" name="duration_min" class="form-control" placeholder="Duration (min):">
      <input type="text" id="duration_max" name="duration_max" class="form-control" placeholder="Duration (max):">
      <input type="date" id="date" name="date" class="form-control" placeholder="Date:">
      <input type="text" id="tags" name="tags" class="form-control typeahead" data-provide="typeahead" data-source="{{tags}}" autocomplete="off" placeholder="Tags:">
      <input type="checkbox" id="untagged" name="untagged" value="untagged">Untagged calls<br>
      <button id="filter_search" class="btn btn-primary btn-lg">Search</button>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Save as</button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Save filter as...</h4>
          </div>
          <div class="modal-body">
            <input type="text" id="filter_name" name="filter_name" class="form-control" placeholder="Name your filter">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="save_filter" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ul>
