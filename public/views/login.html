<div class="container">
  <div class='row'>
    <div class="col-xs-4 col-xs-offset-4" id='logo-container'>
      <img id='logo' src='/public/img/ipcortex-logo.png'>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 form-container">
      <div class='row'>
        <div id="header-title">
          <h1 id='find-my-call'> Find My Call </h1>
        </div>
      </div>
      <div class='row login-form'>
        <form action="/login" method="POST">
          <div class="form-group">
            <input id="user_name" name="username" class="form-control" type="text" placeholder="Your IPCortex User Name">
          </div>
          <div class="form-group">
            <input id="password" name="password" class="form-control" type="password" placeholder="Password">
          </div>
          <div class='login-button-container'>
            <button id="login_button" type="submit" class="btn btn-success">LOGIN</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
